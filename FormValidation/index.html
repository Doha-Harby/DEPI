<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="form">
    <input type="text" name="name" placeholder="Enter your name">
    <span id="name-error" class="msg-error"></span><br>

    <input type="email" name="email" placeholder="Enter your email">
    <span id="email-error" class="msg-error"></span><br>

    <input type="password" name="password" placeholder="Enter your password">
    <span id="password-error" class="msg-error"></span><br>

    <input type="password" name="confirmPassword" placeholder="Confirm your password">
    <span id="confirmPassword-error" class="msg-error"></span><br>

    <input type="text" id="phoneNumber" placeholder="Enter your phonr number">
    <span id="phoneNumber-error" class="msg-error"></span><br>

    <input type="text" id="national" placeholder="Enter ypur national id">
    <span id="national-error" class="msg-error"></span><br>

    <button type="submit">Submit</button>
</form>
    <script src="script.js"></script>
</body>
</html>
