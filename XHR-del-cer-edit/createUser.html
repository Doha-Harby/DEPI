<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="assets/css/createUserStyle.css">
</head>
<body>
    <div id="massage"></div>
    <form id="addUserForm">
        <input type="text" placeholder="Enter Your Name" id="name">
        <input type="text" placeholder="Enter Your gender (Female or Male)" id="gender">
        <input type="email" placeholder="Enter Your Email" id="email">
        <input type="text" placeholder="Enter Your Phone" id="phone">
        <span>Address</span>
        <input type="text" placeholder="Enter Your Street" id="street">
        <input type="text" placeholder="Enter Your City" id="city">
        <input type="text" placeholder="Enter Your Zipcode" id="zipcode">
        <span>Company: </span>
        <input type="text" placeholder="Company Name" id="companyName">
        <input type="submit" name="submitBtn" id="submitBtn">
    </form>
</body>
<script src="assets/js/createUserScript.js"></script>
</html>
