<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user's details</title>
    <link rel="stylesheet" href="assets/css/user'sDetailsEditStyle.css">
</head>
<body>
    <h1>User's Details</h1>
    <p>Do forget to click <strong>save Changes</strong> if you changed your info</p>
     <form id="userForm">
        <label>Name:</label>
        <input type="text" id="name"><br><br>

        <label>Gender:</label>
        <input type="text" id="gender"><br><br>

        <label>Email:</label>
        <input type="text" id="email"><br><br>

        <label>Street:</label>
        <input type="text" id="street"><br><br>

        <label>City:</label>
        <input type="text" id="city"><br><br>

        <label>Zipcode:</label>
        <input type="text" id="zipcode"><br><br>

        <label>Phone:</label>
        <input type="text" id="phone"><br><br>

        <label>Company:</label>
        <input type="text" id="companyName"><br><br>

        <button type="button" onclick="updateUser()">Save Changes</button>
    </form>
    <script src="assets/js/user'sDetailsEditScript.js"></script>
</body>
</html>
